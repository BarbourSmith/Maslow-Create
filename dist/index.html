<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maslow Create</title>
    <style>
        body {
            margin: 0;
        }
    </style>
    
	<link rel="stylesheet" href="maslowCreate.css" type="text/css">
	<link rel="stylesheet" href="login.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.min.css">
    <link rel="icon" href="https://www.maslowcnc.com/favicon.ico">
 	
</head>
<body>
    
    <!-- The menu for creating a new drawing node -->
    <ul class="menu ">
        <div class="tab">
            <button class="tablinks" id="localTab" onclick="openTab(event, 'menuList')">Local</button>
            <button class="tablinks" id="githubTab" onclick="openTab(event, 'githubList')">GitHub</button>
        </div>
        <input type="text" id="menuInput" onfocusout="this.value=''" onkeyup="searchMenu(event)" placeholder="Search for atom..", class = "menu_search">
        <ul id="menuList" class = "menu_list tabcontent">
        </ul>
        <ul id="githubList" class = "menu_list tabcontent">
        </ul>
    </ul>
    
    <div class = "menu off">
        <!-- This suppresses the error messages from jscad -->
        Between here
        
        <div id="errordiv"></div>
        <div id="statusdiv"></div>
        <div id="parametersdiv"></div>
        <div id="selectdiv"></div>
        
        And here
    </div>
    
    <!-- The login popup -->
    <div class = "login-popup off" id = "projects-popup">
        <div class="login-page">
          <div class="form">
            <h1>Maslow Create uses GitHub to store your projects</h1>
            Please login with your GitHub user name
            <br>
            <br>
            <form class="login-form">
              <!--Credit to https://codepen.io/colorlib/pen/rxddKy -->
              <input id = "login-username" type="text" placeholder="username"/>
              <input id = "login-password" type="password" placeholder="password"/>
              <button type="button" onclick="tryLogin()">login</button>
              <p class="message">Not registered? <a href="https://github.com/join">Create an account</a></p>
            </form>
          </div>
        </div>
    </div>
    
    <!-- Draw the canvas for creating the design -->
    <canvas id = "flow-canvas" style="background-image: linear-gradient(#949294, #B0AEB0);;"></canvas>
    
    <div class='parent flex-parent'>
        
        <!-- setup display of the errors as required by OpenJSCAD.js -->
        <div class="jscad-container"> 
            <!-- setup display of the viewer, i.e. canvas -->
            <div oncontextmenu="return false;" id="viewerContext" design-url="/currentProject.jscad"></div>
        </div>
        
        
        <div class="sideBar">
            Maslow Create
        </div>
    </div>
    
    
    <script src="/min.js"></script>
    <script src="/js/octokit-rest.min.js"></script>
    <script src="/js/githubOauth.js"></script>
    <script src="/js/molecules/prototypes.js"></script>
    <script src="/js/molecules/input.js"></script>
    <script src="/js/molecules/output.js"></script>
    <script src="/js/molecules/constant.js"></script>
    <script src="/js/molecules/molecule.js"></script>
    <script src="/js/molecules/rectangle.js"></script>
    <script src="/js/molecules/regularPolygon.js"></script>
    <script src="/js/molecules/shrinkwrap.js"></script>
    <script src="/js/molecules/circle.js"></script>
    <script src="/js/molecules/extrude.js"></script>
    <script src="/js/molecules/readme.js"></script>
    <script src="/js/molecules/equation.js"></script>
    <script src="/js/molecules/translate.js"></script>
    <script src="/js/molecules/rotate.js"></script>
    <script src="/js/molecules/union.js"></script>
    <script src="/js/molecules/mirror.js"></script>
    <script src="/js/molecules/scale.js"></script>
    <script src="/js/molecules/intersection.js"></script>
    <script src="/js/molecules/difference.js"></script>
    <script src="/js/molecules/githubmolecule.js"></script>
    <script src="/circular-json.js"></script>
    <script src="/js/molecules/menu.js"></script>
    <script src="/flowDraw.js"></script>
    <script type="text/javascript" src="./js/canvas.bundle.js"></script>
<script type="text/javascript" src="./js/canvas.bundle.js"></script></body>
</html>
