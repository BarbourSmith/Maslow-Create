<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maslow Create</title>
    <style>
        body {
            margin: 0;
        }
    </style>
	<link rel="stylesheet" href="min.css" type="text/css">
</head>
<body>
    <!-- Draw the canvas for creating the design -->
    <canvas style="background-image: linear-gradient(#949294, #B0AEB0);;"></canvas>
	
	
	<script src="/min.js"></script>
    <!-- setup display of the errors as required by OpenJSCAD.js -->
	<div class="jscad-container">
	    
		<!-- setup display of the viewer, i.e. canvas -->
		<div oncontextmenu="return false;" id="viewerContext" design-url="examples/logo.jscad"></div>

		<!-- setup display of the status, as required by OpenJSCAD.js -->
		<!-- set display: block to display this -->
		<div id="tail" style="display: none;">
			 <div id="statusdiv"></div>
		</div>
		
		<div id="header">
            <div id="errordiv"></div>
		</div>
		
    </div>
<script type="text/javascript" src="./js/canvas.bundle.js"></script></body>
</html>
